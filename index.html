<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="Images/insta.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img">
        <img src="Images/IG.jpeg" class="insta_img" alt="" srcset="">
    </div>
    <div class="form">
        <img src="Images/instaLogo.png" class="insta_logo" alt="" srcset="">
        <div class="main_form">
            <input type="text" name="" placeholder="Phone number, username, or email" class="email_pass" id="email">
            <div class="pass">
                <input type="text" name="pass" placeholder="Password" id="password" class="email_pass">
                <span id="hide" class="hide_show"">Hide</span>
                <span id="show" class="hide_show"">Show</span>
            </div>
            <Button class="login_btn"> Log in</Button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <span class="option">OR</span>
            <div class="line line_2"></div>
        </div>
        <div class="facebook_login">
            <img src="Images/facebook.png" class="facebook_img" alt="" srcset="">
            <span class="log_face">Log in with Facebook</span>

        </div>
        <span class="forg_pass">Forgot password?</span>
    </div>
    <div class="sign_up">
       <div class="content">
        <span class="acc">Don't have a account? <b>Sign up</b></span>
       </div>
    </div>
    <div class="app">
        <span class="get">Get the app</span>
       
    </div>
    <div class="play_micro">
        <img src="Images/playStore.png" class="playstore" alt="" srcset="">
        <img src="Images/getMicrosoft.png" class="micro" alt="" srcset="">
    </div>

    <script src="script.js"></script>
</body>

</html>
